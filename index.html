<body>
    <div id="triangle"></div>
<style>
  body{
    background:#E3516E;
  }
  #triangle{
    position:absolute;
    left:100px;
    top:50px;
    border-left: 100px solid #51B5A9;
    border-right: 100px solid #E3516E;
    border-bottom: 100px solid #F7F3D7;
    border-top: 100px solid #FADE8B;
    display: inline-block;
    border-radius:50%;
    transform: rotate(45deg);
  }
</style>

</body>
